<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="image-gallery">
            <!-- Row 1 -->
            <div class="row">
                <div class="card">
                    <img src="images/menu.jpg" alt="MENU">
                    <p class="caption">So many options for the whole fam!! </p>
                </div>
                <div class="card">
                    <img src="images/foos.jpg" alt="Fooseball Tabels">
                    <p class="caption">Fun and Games with Pool and Fooseball!</p>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <div class="card">
                    <img src="images/jobs.jpg" alt="Employees">
                    <p class="caption"> Looking for a job? Even our employees love it here! </p>
                </div>
                <div class="card">
                    <img src="images/sign.jpg" alt="Skips sign">
                    <p class="caption"> Reach out to us! </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
